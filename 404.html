<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link href='http://fonts.font.im/css?family=Merriweather:300|Raleway:400,700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
      <!-- Use Mathjax script to let the pages show the latex formula. -->
      <script>
        MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
          },
          svg: {
            fontCache: 'global'
          }
        };
      </script>
      <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
      </script>
      <title>{{ page.title | default: site.title }}</title>
      {% seo %}
      {% if site.plainwhite.dark_mode %}
      <script type="text/javascript" src="{{ "/assets/js/dark-mode.js" | relative_url }}"></script>
      {% endif %}
    </head>
    <style>
      h2 {
        font-feature-settings: 'lnum';
        background-color: #ddd;
        width: 140px;
        height: 140px;
        border-radius: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 20px;
        height: 80vh;
      }
      p {
        text-align: center;
        line-height: 2em;
      }
    </style>
  </head>
  <body>
    <h2>404</h2>
    <p>Page not found.</p>
  </body>
</html>
